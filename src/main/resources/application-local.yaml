spring:
  config:
    import:
      - classpath:feign-config-local.yaml
images:
  upload-root: /image
  max-width: 350
  max-height: 350
  thumbnail-size: 150
  quality: 0.85

## Application
dailyfeed:
  scheduling:
    health-check:
      enabled: true  # Health Check 스케줄러 활성화

## port
server:
  port: ${SERVER_PORT:8085}

# Actuator & Prometheus Metrics
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
      base-path: /actuator
  endpoint:
    health:
      show-details: always
    prometheus:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: dailyfeed-image
      environment: local